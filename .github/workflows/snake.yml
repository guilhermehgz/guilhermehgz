name: Generate Snake Animation 🐍

on:
  schedule:
    - cron: '0 22 * * *'  # às 22h UTC (primeira execução)
    - cron: '0 0 * * *'   # todo dia à meia-noite UTC (execuções seguintes)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar cobrinha 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: guilhermehgz
          outputs: |
            ./github-contribution-grid-snake.svg

      - name: Commit e push da cobrinha
        uses: EndBug/add-and-commit@v9
        with:
          message: "🐍 Atualizando cobrinha"
          add: "github-contribution-grid-snake.svg"
