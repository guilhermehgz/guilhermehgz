name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"  # a cada 24h
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Gerar cobrinha estilo verde/vermelho
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-redgreen.svg?color_snake=#ff0000,#cc0000,#990000&color_dots=#0d1117,#004d00,#007f00,#00cc00

      - name: Enviar SVGs para o branch de sa√≠da
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
