name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"  # a cada 24h
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Gerar snake personalizada (tema escuro)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-night.svg?color_snake=#8e44ad,#3498db,#1abc9c&color_dots=#0d1117,#21262d,#30363d,#8b949e

      - name: Enviar arquivos para o branch de sa√≠da
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
